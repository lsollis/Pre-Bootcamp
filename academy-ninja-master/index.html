<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, direction = 'down'; steps = '1';

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+steps+".png')";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
				if(e.keyCode == 37) { // LEFT
					if (leftValue >= 10) {
						leftValue = leftValue - 10;
						direction = 'left';
					}
					if (leftValue % 20 == 0) {
						steps = 1;
					}
					else {
						steps = 2;
					}
				}
				else if (e.keyCode == 39) { // RIGHT
					if (leftValue <= 490) {
						leftValue = leftValue + 10;
						direction = 'right';
					}
					if (leftValue % 20 == 0) {
						steps = 1;
					}
					else {
						steps = 2;
					}
				}
				else if (e.keyCode == 40) { // DOWN
					if (topValue <= 490) {
						topValue = topValue + 10;
						direction = 'down';
					}
					if (topValue % 20 == 0) {
						steps = 1;
					}
					else {
						steps = 2;
					}
				}
				else if (e.keyCode == 38) { // UP
					if (topValue >= 10) {
						topValue = topValue - 10;
						direction = 'top';
					}
					if (topValue % 20 == 0) {
						steps = 1;
					}
					else {
						steps = 2;
					}
				}
    		// ...
    		update();
    	}
    </script>
</body>
</html>
